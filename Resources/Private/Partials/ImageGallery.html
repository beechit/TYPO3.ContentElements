{namespace ce=PatrickBroens\Contentelements\ViewHelpers}

<ce:imageGallery
	references="{data.images}"
	width="{data.galleryWidth}"
	as="gallery"
	columns="{data.imagecols}"
	columnSpacing="{settings.images.gallery.columnSpacing}"
	imageHeight="{data.imageheight}"
	imageWidth="{data.imagewidth}"
	border="{data.imageborder}"
	borderWidth="{settings.images.gallery.borderWidth}"
	borderPadding="{settings.images.gallery.borderPadding}"
>
	<f:if condition="{gallery.rows}">
		<div class="ce-gallery{f:if(condition: '{data.imageborder}', then: ' ce-border')}" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
			<ce:if condition="{data.imageorient} == 0" or="{0: '{data.imageorient} == 8'}">
				<div class="ce-outer">
					<div class="ce-inner">
			</ce:if>
			<f:for each="{gallery.rows}" as="row">
				<div class="ce-row">
					<f:for each="{row.columns}" as="column">
						<f:if condition="{column.image}">
							<div class="ce-column">
								<f:if condition="{column.image.description}">
									<f:then>
										<figure>
									</f:then>
									<f:else>
										<div class="ce-image">
									</f:else>
								</f:if>
								<f:if condition="{column.image.link}">
									<f:then>
										<ce:link.typolink parameter="{column.image.link}">
											<f:image
												image="{column.image}"
												width="{column.dimensions.width}"
												height="{column.dimensions.height}"
												alt="{column.image.alternative}"
												title="{column.image.title}"
											/>
										</ce:link.typolink>
									</f:then>
									<f:else>
										<f:if condition="{data.image_zoom}">
											<f:then>
												<ce:link.clickEnlarge image="{column.image}" configuration="{settings.images.popup}">
													<f:image
														image="{column.image}"
														width="{column.dimensions.width}"
														height="{column.dimensions.height}"
														alt="{column.image.alternative}"
														title="{column.image.title}"
													/>
												</ce:link.clickEnlarge>
											</f:then>
											<f:else>
												<f:image
													image="{column.image}"
													width="{column.dimensions.width}"
													height="{column.dimensions.height}"
													alt="{column.image.alternative}"
													title="{column.image.title}"
												/>
											</f:else>
										</f:if>
									</f:else>
								</f:if>
								<f:if condition="{column.image.description}">
									<f:then>
											<figcaption>
												{column.image.description}
											</figcaption>
										</figure>
									</f:then>
									<f:else>
										</div>
									</f:else>
								</f:if>
							</div>
						</f:if>
					</f:for>
				</div>
			</f:for>
			<ce:if condition="{data.imageorient} == 0" or="{0: '{data.imageorient} == 8'}">
					</div>
				</div>
			</ce:if>
		</div>
	</f:if>
</ce:imageGallery>
